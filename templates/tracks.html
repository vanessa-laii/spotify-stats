<!doctype html>
<html>
<head>
    <title>Tracks</title>
</head>
<body>
    <h1>Tracks</h1>
    <ul>
        {% for track in tracks %}
            <li>{{ track.track.name }} by {{ track.track.artists[0].name }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('get_playlists') }}">Back to Playlists</a>
</body>
</html>
